<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd Sem GPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <h2>Previous Record</h2>
            <div class="input-group">
                <label for="prevCgpa">Prev CGPA</label>
                <input type="number" id="prevCgpa" min="0" max="10" step="0.01" placeholder="8.2">
            </div>
            <div class="input-group">
                <label for="prevCredits">Prev Credits</label>
                <input type="number" id="prevCredits" min="0" step="1" placeholder="25">
            </div>
            <div class="input-group">
                <label for="newCgpa">Updated CGPA</label>
                <input type="text" id="newCgpa" readonly placeholder="--">
            </div>
        </aside>

        <main class="maincard">
            <h1>2nd Semester GPA</h1>
            <form id="gpaForm">
                <div class="subjects">
                    <div class="subject-row"><span>DSA</span><span>4</span><input type="number" class="grade" min="0"
                            max="10" step="0.01" required></div>
                    <div class="subject-row"><span>COA</span><span>4</span><input type="number" class="grade" min="0"
                            max="10" step="0.01" required></div>
                    <div class="subject-row"><span>DMS</span><span>4</span><input type="number" class="grade" min="0"
                            max="10" step="0.01" required></div>
                    <div class="subject-row"><span>PDC</span><span>3</span><input type="number" class="grade" min="0"
                            max="10" step="0.01" required></div>
                    <div class="subject-row"><span>POM</span><span>2</span><input type="number" class="grade" min="0"
                            max="10" step="0.01" required></div>
                    <div class="subject-row"><span>WEBD</span><span>2</span><input type="number" class="grade" min="0"
                            max="10" step="0.01" required></div>
                    <div class="subject-row"><span>Elective</span><span>1</span><input type="number" class="grade"
                            min="0" max="10" step="0.01" required></div>
                </div>
                <div class="input-group full">
                    <label for="expected">Expected GPA</label>
                    <input type="number" id="expected" min="0" max="10" step="0.01" placeholder="8.5">
                </div>
                <button type="submit">Compute</button>
            </form>
            <div id="result"></div>
        </main>
    </div>
</body>

</html>
